<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="#0a0a0a"/>
  <!-- Dumbbell icon -->
  <g transform="translate(96, 96)">
    <!-- Left weight -->
    <rect x="-70" y="-25" width="20" height="50" rx="4" fill="url(#grad)"/>
    <rect x="-60" y="-35" width="15" height="70" rx="3" fill="url(#grad)"/>
    <!-- Bar -->
    <rect x="-45" y="-6" width="90" height="12" rx="6" fill="url(#grad)"/>
    <!-- Right weight -->
    <rect x="50" y="-25" width="20" height="50" rx="4" fill="url(#grad)"/>
    <rect x="45" y="-35" width="15" height="70" rx="3" fill="url(#grad)"/>
  </g>
  <!-- FN Text -->
  <text x="96" y="160" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">FIT NATION</text>
</svg>
