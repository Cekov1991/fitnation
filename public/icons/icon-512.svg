<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0a0a0a"/>
  <!-- Dumbbell icon -->
  <g transform="translate(256, 240)">
    <!-- Left weight -->
    <rect x="-180" y="-65" width="50" height="130" rx="10" fill="url(#grad)"/>
    <rect x="-155" y="-90" width="40" height="180" rx="8" fill="url(#grad)"/>
    <!-- Bar -->
    <rect x="-115" y="-16" width="230" height="32" rx="16" fill="url(#grad)"/>
    <!-- Right weight -->
    <rect x="130" y="-65" width="50" height="130" rx="10" fill="url(#grad)"/>
    <rect x="115" y="-90" width="40" height="180" rx="8" fill="url(#grad)"/>
  </g>
  <!-- FN Text -->
  <text x="256" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">FIT NATION</text>
</svg>
